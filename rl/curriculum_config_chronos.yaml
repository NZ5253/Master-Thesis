# Curriculum Learning Configuration for ChronosCar (1/28 scale)
# PRECISION v4: Two scale factors for correct parking geometry
#
# body_scale    = 0.36  (wheelbase ratio 0.09/0.25)
#   → car/obstacle sizes, bay positions, tolerances
# maneuver_scale = 0.569 (turning-radius ratio R_chronos/R_orig)
#   → spawn distances, y_jitter, x offsets
#   → ensures same Lateral/R and Longitudinal/R ratios as original
#
# R_orig   = 0.25/tan(0.523) = 0.434m
# R_chronos = 0.09/tan(0.35) = 0.247m
# Angles unchanged, reward weights unchanged

# Base environment config file (ChronosCar dimensions)
base_config: "config_env_chronos.yaml"

curriculum:
  # ============================================================
  # PHASE 1: Foundation - Fixed spawn, fixed bay (EASIEST)
  # ============================================================
  phase1_foundation:
    name: "Phase 1: Foundation - Fixed Everything"
    description: "Learn basic parking. Start with 4.3cm tolerance."

    timesteps: 150000000
    success_threshold: 0.95

    env_config:
      parallel:
        parking:
          bay:
            center_x: 0.0
            center_x_min: 0.0
            center_x_max: 0.0
            center_y: 0.047            # 0.13 * 0.36 (body_scale)
            center_y_min: 0.047
            center_y_max: 0.047
            yaw: 0.0

        spawn_lane:
          y_offset_from_bay: 0.472     # 0.83 * 0.569 (maneuver_scale)
          y_jitter: 0.0
          yaw: 0.0
          yaw_jitter: 0.0
          x_min_offset: 0.683          # 1.20 * 0.569 (maneuver_scale)
          x_max_offset: 0.683

        obstacles:
          neighbor:
            w: 0.13                    # 0.36 * 0.36 (body_scale)
            h: 0.065                   # Vehicle width (measured)
            offset: 0.194              # 0.54 * 0.36 (body_scale)
            pos_jitter: 0.0
            curb_gap: 0.018            # 0.05 * 0.36 (body_scale)
            curb_thickness: 0.014      # 0.04 * 0.36 (body_scale)
          random:
            num_min: 0
            num_max: 0

        action_scale:
          steer: 1.0
          accel: 1.0

        # Start: 4.3cm tolerance (0.12 * 0.36)
        success:
          along_tol: 0.043
          lateral_tol: 0.043
          yaw_tol: 0.15               # ~8.5 degrees (unchanged)
          v_tol: 0.05
          safe_dist: 0.043             # 0.12 * 0.36

        reward:
          prox_w: 0.0
          prox_hard: 0.0

          # PHASE 1: LIGHT smoothness
          action_smooth_w: 0.003
          smooth_w_far: 0.002
          smooth_w_near: 0.005

          # PHASE 1: Light oscillation penalties
          gear_switch_penalty: 0.1
          steer_reversal_penalty: 0.1

          # Settling rewards
          settling_bonus: 0.8
          settling_v_threshold: 0.015
          settling_steer_threshold: 0.08
          unnecessary_movement_penalty: 0.3

          early_termination_enabled: true
          settled_steps_required: 5

          stall_pos_err: 0.09          # 0.25 * 0.36 (body_scale)
          stall_penalty: -0.15

          k_lat_progress: 12.0
          lat_w: 0.15
          in_bay_lat_margin: 0.036     # 0.10 * 0.36 (body_scale)
          in_bay_along_margin: 0.09    # 0.25 * 0.36 (body_scale)
          bay_entry_bonus: 10.0

          success_reward: 200.0
          collision_penalty: -200.0
          timeout_penalty: -400.0

          k_pot: 2.5
          k_pos_progress: 1.5
          k_yaw_progress: 0.20
          distance_w: 0.05
          time_penalty: -0.008
          stall_speed: 0.02

